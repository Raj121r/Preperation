<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
</head>
<body>
  <h2>Academic Details</h2>
  <table border="0" cellpadding="10">
    <tr>
      <td>
        <label for="session">Academic Session</label><br>
        <select name="session">
          <option value="">--Select session--</option>
          <option value="2022-24">2022-24</option>
          <option value="2023-25">2023-25</option>
          <option value="2024-26">2024-26</option>
        </select>
      </td>
      <td>
        <label for="college">College</label><br>
        <select name="college">
          <option value="">--Select college--</option>
          <option value="KIT">KIT</option>
          <option value="Axis">Axis</option>
          <option value="Vision">Vision</option>
        </select>
      </td>
      <td>
        <label for="mode">Admission Mode</label><br>
        <select name="mode">
          <option value="">--Select Mode--</option>
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>
        <label for="batch">Batch</label><br>
        <select name="batch">
          <option value="">--Select batch--</option>
          <option value="2022-24">2022-24</option>
          <option value="2023-25">2023-25</option>
          <option value="2024-26">2024-26</option>
        </select>
      </td>
      <td>
        <label for="program">Program</label><br>
        <select name="program">
          <option value="">--Select program--</option>
          <option value="MCA">MCA</option>
          <option value="BCA">BCA</option>
          <option value="B-Tech">B-Tech</option>
        </select>
      </td>
      <td>
        <label for="branch">Branch</label><br>
        <select name="branch">
          <option value="">--Select Branch--</option>
          <option value="CS">CS</option>
          <option value="IT">IT</option>
          <option value="AIML">AIML</option>
          <option value="MCA">MCA</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>
        <label for="year">Year</label><br>
        <select name="year">
          <option value="">--Select Year--</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
        </select>
      </td>
      <td>
        <label for="section">Section</label><br>
        <select name="section">
          <option value="">--Select Section--</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </td>
      <td>
        <label for="admission-date">Admission Date</label><br>
        <input type="date" name="admission-date">
      </td>
    </tr>
  </table>

  <h2>Personal Details</h2>
  <table border="0" cellpadding="10">
    <tr>
      <td><label for="basic-detail">Initial</label><br>
        <select name="basic-detail">
          <option value="initial">Initial</option>
        </select>
      </td>
      <td><label for="firstname">First Name</label><br>
        <input type="text" name="firstname">
      </td>
      <td><label for="middlename">Middle Name</label><br>
        <input type="text" name="middlename">
      </td>
      <td><label for="lastname">Last Name</label><br>
        <input type="text" name="lastname">
      </td>
    </tr>
  </table>

  <h3>Current Address</h3>
  <table border="0" cellpadding="10">
    <tr>
      <td><label for="address1">Address 1</label><br><input type="text" name="address1"></td>
      <td><label for="address2">Address 2</label><br><input type="text" name="address2"></td>
      <td><label for="address3">Address 3</label><br><input type="text" name="address3"></td>
    </tr>
    <tr>
      <td><label for="city">City</label><br><input type="text" name="city"></td>
      <td><label for="state">State</label><br><input type="text" name="state"></td>
      <td><label for="country">Country</label><br><input type="text" name="country"></td>
    </tr>
    <tr>
      <td><label for="pincode">PinCode</label><br><input type="text" name="pincode"></td>
      <td><label for="contact">Mobile No.</label><br><input type="tel" name="contact"></td>
      <td><label for="alt-contact">Alternate Mobile No.</label><br><input type="tel" name="alt-contact"></td>
    </tr>
  </table>

  <p><input type="checkbox" name="same-address"> Same as current address</p>

  <h3>Permanent Address</h3>
  <table border="0" cellpadding="10">
    <tr>
      <td><label for="address1">Address 1</label><br><input type="text" name="address1"></td>
      <td><label for="address2">Address 2</label><br><input type="text" name="address2"></td>
      <td><label for="address3">Address 3</label><br><input type="text" name="address3"></td>
    </tr>
    <tr>
      <td><label for="city">City</label><br><input type="text" name="city"></td>
      <td><label for="state">State</label><br><input type="text" name="state"></td>
      <td><label for="country">Country</label><br><input type="text" name="country"></td>
    </tr>
    <tr>
      <td><label for="pincode">PinCode</label><br><input type="text" name="pincode"></td>
      <td><label for="email">E-Mail</label><br><input type="email" name="email"></td>
      <td><label for="alt-email">Alternate E-Mail</label><br><input type="email" name="alt-email"></td>
    </tr>
  </table>

  <h3>Other Info</h3>
  <table border="0" cellpadding="10">
    <tr>
      <td><label for="gender">Gender</label><br>
        <select name="gender">
          <option value="">--Select Gender--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </td>
      <td><label for="region">Region</label><br>
        <select name="region">
          <option value="">--Select Region--</option>
          <option value="delhi-ncr">Delhi NCR</option>
          <option value="north">Northern Region</option>
          <option value="south">Southern Region</option>
        </select>
      </td>
      <td><label for="dob">Date of Birth</label><br>
        <input type="date" name="dob">
      </td>
    </tr>
  </table>

  <h2>Parents Details</h2>
  <table border="0" cellpadding="10">
    <tr>
      <td><label for="fathername">Father's Name</label><br><input type="text" name="fathername"></td>
      <td><label for="fathermobile">Father's Contact</label><br><input type="tel" name="fathermobile"></td>
      <td><label for="fatherbusiness">Father's Occupation</label><br><input type="text" name="fatherbusiness"></td>
    </tr>
    <tr>
      <td><label for="mothername">Mother's Name</label><br><input type="text" name="mothername"></td>
      <td><label for="mothermobile">Mother's Contact</label><br><input type="tel" name="mothermobile"></td>
      <td><label for="motherbusiness">Mother's Occupation</label><br><input type="text" name="motherbusiness"></td>
    </tr>
  </table>
</body>
</html>
